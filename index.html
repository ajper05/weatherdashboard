<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Weather Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    
    <body>
        <div class= "container">
            <div class = row>
                <div class="col-12 titleBar" id="titleBar">
                    <h1>Weather Dashboard</h1>
                </div>
            </div>
            <div class = "row">
                <div class = "col-4" id="searchBar">
                    <form class="form-inline mr-auto">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search" id="userCity" aria-label="Search">
                        <button class="btn" id ="weatherSearch" type="submit">Search</button>
                </div>
                <div class ="col-8" id="currentWeather">
                    <!-- Current selected city weather will appear here -->
                    <h3 class="currentCity"></h3>
                    <br>
                    <p class="temperature"> </p>
                    <br>
                    <p class="humidity"> </p>
                    <br>
                    <p class="windSpeed"> </p>
                    <br>
                    <p class="uvIndex"> </p>
                    
                </div>
            </div>
            <div class = "row">
                <h6>Previous Searches:</h6>
                <br>
                <div class = "col-4 citysearchBtns">
                    
                </div>
            </div>
            <div class = "row" id="fiveDayForecast">
                <div class="card text-white bg-dark" style="max-width: 15rem;">
                    <div class="card-body">
                        <h4 class="card-title" id="day1"></h4>
                        <img id="weatherIcon1"/>
                    <br>
                    <p class="card-text temp1">Temp: </p>
                    <p class="humid1">Humidity: <p>
                    </div>
                </div>  
                <div class="card text-white bg-dark" style="max-width: 15rem;">
                    <div class="card-body">
                        <h4 class="card-title" id="day2"></h4>
                        <img id="weatherIcon2"/>
                    <br>
                    <p class="card-text temp2">Temp: </p>
                    <p class="humid2">Humidity: </p>
                    </div>
                </div>
                <div class="card text-white bg-dark" style="max-width: 15rem;">
                    <div class="card-body">
                        <h4 class="card-title" id="day3"></h4>
                        <img id="weatherIcon3"/>
                    <br>
                    <p class="card-text temp3">Temp: </p>
                    <p class="humid3">Humidity: </p>
                    </div>
                </div>
                <div class="card text-white bg-dark" style="max-width: 15rem;">
                    <div class="card-body">
                        <h4 class="card-title" id="day4"></h4>
                        <img id="weatherIcon4"/>
                    <br>
                    <p class="card-text temp4">Temp:</p>
                    <p class="humid4">Humidity: </p>
                    </div>
                </div>
                <div class="card text-white bg-dark" style="max-width: 15rem;">
                    <div class="card-body">
                        <h4 class="card-title" id="day5"></h4>
                        <img id="weatherIcon5"/>
                    <br>
                    <p class="card-text temp5">Temp: </p>
                    <p class="humid5">Humidity: </p>
                    </div>
                </div> 
            </div>

        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
